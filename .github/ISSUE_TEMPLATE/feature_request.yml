name: Feature request
description: Suggest a feature for Axobotl
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## Self Check
        - Look for similar errors in existing [GitHub Issues](https://github.com/Bonsailinse/axobotl/issues?q=is%3Aissue) (open or closed).
  - type: dropdown
    validations:
      required: true
    attributes:
      label: Please specify which component the feature request is for.
      description: The area that you would like us to improve.
      options:
        - Bot
        - Dashboard
        - Docs
        - Status page
        - Website
        - Other/multiple
  - type: textarea
    attributes:
      label: If the feature solves a problem you have, specify it here.
      description: A description of what the problem is.
      placeholder: Ex. I'm always frustrated when...
  - type: textarea
    attributes:
      label: Describe the proposed feature.
      description: A description of what you want to happen. Be as specific as possible.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: A description of any alternative solutions or features you've considered. This can also include other bots or websites.
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context, screenshots or Discord conversations about the feature request here. Also if you have any PRs related to this issue that are already open that you would like us to look at.
  - type: textarea
    attributes:
      label: Related Issues
      description: Is there any open or closed issues that is related to this feature request? If so please link them below!